inspecode:

  experimental:
    runtime:
      go: 1.11
    ignore:
    - '**/bindata.go'
    #- **/*_test.go
    - 'vendor/**'

  cpd:              ### for Go
    thresholds:
      num-issues: 25

  errcheck:         ### for Go
    thresholds:
      num-issues: 329

  go-test:          ### for Go
    thresholds:
      num-issues: 0

  go-vet:           ### for Go
    ignore:
    - '**/lex.l.go'
    thresholds:
      num-issues: 12

  gofmt:            ### for Go
    auto-fix: true
    thresholds:
      num-issues: 0

  goimports:        ### for Go
    auto-fix: true
    thresholds:
      num-issues: 4

  golint:           ### for Go
    thresholds:
      num-issues: 22

  gosec:            ### for Go
    thresholds:
      num-issues: 271
        # 270 issues on Enterprise

  gosimple:         ### for Go
    auto-fix: true
    thresholds:
      num-issues: 13

  grep:             ### for any-languages
    thresholds:
      num-issues: 16

  ineffassign:      ### for Go
    thresholds:
      num-issues: 2

  interfacer:       ### for Go
    thresholds:
      num-issues: 1

  misspell:         ### for any-languages
    auto-fix: true
    thresholds:
      num-issues: 10

  unused:           ### for Go
    ignore:
    - '**/*_test.go'
    options:
      --single-occurrence:
      --all-likelihoods:
    thresholds:
      num-issues: 48
