inspecode:

  experimental:
    #runtime: { go: 1.13 }
    ignore:
    - '**/bindata.go'
    #- **/*_test.go
    - 'vendor/**'

  cpd:              ### for Go
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 45 }

  errcheck:         ### for Go
    thresholds: { num-issues: 329 }

  go-test:          ### for Go
    thresholds: { num-issues: 3 }
    # FAIL github.com/tetrafolium/prometheus/discovery/marathon
    # FAIL github.com/tetrafolium/prometheus/promql
    # FAIL github.com/tetrafolium/prometheus/util/httputil

  go-vet:           ### for Go
    ignore:
    - '**/lex.l.go'
    thresholds: { num-issues: 14 }

  gofmt:            ### for Go
    auto-fix: true
    thresholds: { num-issues: 3 }

  goimports:        ### for Go
    auto-fix: true
    thresholds: { num-issues: 9 }

  golint:           ### for Go
    thresholds: { num-issues: 22 }

  gosec:            ### for Go
    thresholds: { num-issues: 254 }

  grep:             ### for any-languages
    thresholds: { num-issues: 16 }

  ineffassign:      ### for Go
    thresholds: { num-issues: 3 }

  jscpd:
    thresholds: { num-issues: 97 }

  misspell:         ### for any-languages
    auto-fix: true
    thresholds: { num-issues: 10 }

  staticcheck:
    #options: { -go: 1.13 }
    thresholds: { num-issues: 69 }

  unused:           ### for Go
    ignore:
    - '**/*_test.go'
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 48 }
