inspecode:

  experimental:
    runtime:
      go: 1.11
    ignore:
    - '**/bindata.go'
    #- **/*_test.go
    - 'vendor/**'

  cpd:              ### for Go
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 45 }
        # found 45 issues       / (CPD 6.18.0) on SaaS
        # Lexical error in file / (CPD 6.12.0) on Enterprise

  errcheck:         ### for Go
    thresholds: { num-issues: 329 }

  go-test:          ### for Go
    thresholds: { num-issues: 0 }
        # found 2 issues / on SaaS
        # found 1 issues / on Enterprise

  go-vet:           ### for Go
    ignore:
    - '**/lex.l.go'
    thresholds: { num-issues: 12 }

  gofmt:            ### for Go
    auto-fix: true
    thresholds: { num-issues: 3 }

  goimports:        ### for Go
    auto-fix: true
    thresholds: { num-issues: 6 }

  golint:           ### for Go
    thresholds: { num-issues: 22 }

  gosec:            ### for Go
    thresholds: { num-issues: 273 }
        # found 273 issues / (gosec 2.1.0) on SaaS
        # found 270 issues / (gosec 1.3.0) on Enterprise

  gosimple:         ### for Go
    auto-fix: true
    thresholds: { num-issues: 13 }

  grep:             ### for any-languages
    thresholds: { num-issues: 16 }

  ineffassign:      ### for Go
    thresholds: { num-issues: 3 }
        # found 3 issues / (ineffassign ed7b1b5ee0f816bbc0ff35bf7c6fdb4f53b6c59a) on SaaS
        # found 2 issues / (ineffassign 1003c8bd00dc2869cb5ca5282e6ce33834fed514) on Enterprise

  interfacer:       ### for Go
    thresholds:
      num-issues: 1

  misspell:         ### for any-languages
    auto-fix: true
    thresholds: { num-issues: 10 }

  unused:           ### for Go
    ignore:
    - '**/*_test.go'
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 48 }
